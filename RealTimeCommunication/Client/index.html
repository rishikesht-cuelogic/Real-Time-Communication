<!DOCTYPE html>
<html>
<head>
    <title>HRMS</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!--<div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>-->

    <div ng-app="hrms">
        <header>
            <a ui-sref="leaveRequest">Leave Request</a>
            <a ui-sref="leaves">Leaves</a>
        </header>
        <div ui-view>
            <div ng-include=""></div>
        </div>
    </div>

    <!---------------Libraries----------------->
    <script src="../js/lib/jquery-1.10.2.min.js"></script>
    <script src="../js/lib/jquery.signalR-2.2.1.min.js"></script>
    <script src="http://localhost:62643/signalr/hubs"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="app.js"></script>

    <!-----------------------------Controllers--------------------->
    <script src="controller/leaveRequestController.js"></script>
    <script src="controller/leavesController.js"></script>


    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var hub = $.connection.signalRHub;
            // Create a function that the hub can call to broadcast messages.
            hub.client.broadcastMessage = function (message) {
                alert(message);
            };
            $.connection.hub.url = 'http://localhost:62643/signalr';
            $.connection.hub.start();                       
        });
    </script>
</body>
</html>
